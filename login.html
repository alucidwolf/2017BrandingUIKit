<!DOCTYPE html>
<html lang="en" class="loginPage">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Cendyn UI Rebranding</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
      <link href="css/site.min.css" rel="stylesheet" />
  </head>
  <body>

    <div class="wrapper">
      <div class="loginPanel">
        <div class="loginLogo">
          <img src="https://www.cendyn.com/getmedia/9b2f35ef-029a-4f5a-88c6-3bc9a2adf6f5/logo_login_marketingcloud/" border="0">
        </div>
        <div class="loginForm">
          <h1>Sign In</h1>
          <form>
            <div class="form-group">
              <input class="form-control" placeholder="User Name" />
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Password" />
            </div>
            <a class="btn btn-primary btn-lg">Submit</a>
            <label class="checkbox-inline">
                <input id="inlineCheckbox1" value="option1" type="checkbox">Remember</label>
                <a class="forgotPasswordLink" href="#">Forgot Password?</a>
          </form>
        </div>
      </div>
      <footer>
        <p>CENDYN &copy; Copyright
          <script type="text/javascript">
            var theDate = new Date(); document.write(theDate.getFullYear());
          </script></p>
      </footer>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
